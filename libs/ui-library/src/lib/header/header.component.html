<mat-toolbar color="primary">
  <div class="container">
    <div class="flex space-between">
      <div>
        <span>Logo</span>
      </div>
      <div class="flex nav-links">
        <div *ngFor="let item of navItems" class="nav-link">
          <a
            [routerLink]="item.url"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >{{item.name}}</a
          >
        </div>
      </div>
    </div>
  </div>
</mat-toolbar>

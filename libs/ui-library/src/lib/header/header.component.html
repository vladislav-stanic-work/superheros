<mat-toolbar color="primary">
  <div class="container">
    <div class="flex space-between">
      <div>
        <button
          mat-icon-button
          class="example-icon"
          aria-label="Example icon-button with menu icon"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <span>My App</span>
      </div>
      <div class="flex">
        <a [href]="item.url" *ngFor="let item of navItems">{{item.name}}</a>
      </div>
    </div>
  </div>
</mat-toolbar>
